baseURL: https://yoursite.example.com/
languageCode: zh
title: 咲凌的数字花园
theme: papermod
copyright: Copyright@[咲凌](https://space.bilibili.com/85829166) #显示在页面底部
defaultContentLanguage: zh
disableHugoGeneratorInject: true #在源代码里看不到hugo生成的标识
disqusShortname: sallyn
menu: #顶栏目录
  main:
    - identifier:
      name: 时间线
      url: /archives/
      weight: 10
    - identifier:
      name: 🔍
      url: /search/
      weight: 30
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 25
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 20
params: #主页设置
  homeInfoParams:
    Title: 🙋‍♂️你好，欢迎，我是咲凌。
    Content: These are my links......

  socialIcons: # optional
    - name: "Bilibili"
      url: "https://space.bilibili.com/85829166"
    - name: "我的博客"
      url: "https://sallyn.site"
    - name: "Twitter"
      url: "https://twitter.com/XiaoLing_Arisa"
  cover: #设置首页封面图
    responsiveImages: false #不启用 加快速度
    linkFullImages: false #可以点开查看大图
  ShowShareButtons: true #底部显示分享图标
  ShowReadingTime: true #显示阅读时间
  ShowBreadCrumbs: true #类似文件夹的路径显示格式
  editPost:
    URL: "https://github.com/<path_to_repo>/content" #在这里可以填写github地址
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  ShowPostNavLinks: true #显示上一篇下一篇切换按钮
  author: ["咲凌"]
  comments: true #开启评论功能
  env: production
outputs: #搜索页面
  home:
    - HTML
    - RSS
    - JSON # necessary for search
cover: #封面设置
  image: "<image path/url>"
  # can also paste direct link from external site
  # ex. https://i.ibb.co/K0HVPBd/paper-mod-profilemode.png
  alt: "<alt text>"
  caption: "<text>"
  relative: false # To use relative path for cover image, used in hugo Page-bundles
services:
  disqus:
    shortname: sallyn
sitemap: #站点地图
  changeFreq: ""
  filename: sitemap.xml
  priority: -1