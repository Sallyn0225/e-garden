baseURL: "https://sallyn.netlify.app/"
title: 咲凌的数字花园
paginate: 10
theme: papermod
languageCode: zh-cn

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

googleAnalytics: ""

minify:
  disableXML: true
  minifyOutput: true

copyright: Content under license [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: PrintLove
  description: "日常生活记录、实用文章分享、临时想法记录、部分repo"
  keywords: ["咲凌", "Sallyn", "博客", "blog", "周记", "干货", "repo"]
  author: ["咲凌"]
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  # 给图片增加 CDN 前缀
  ImageCDN: "https://cdn.jsdelivr.net/gh/Sallyn0225/e-garden/static" 
  ShowReadingTime: false
  ShowShareButtons: true
  # 支持分享的平台 X / facebook / reddit / telegram / whatsapp / ycombinator / linkedin
  ShareButtons:
    - x
    - email
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  # 是否展示 uv、pv
  ViewCount: false 
  # 是否开启百度统计
  BaiduAnalytics: ""
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  hideDescription: true
  showtoc: true
  tocopen: false
  # 网站左上角的文字和图标配置
  label:
    text: 
    iconSVG:

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.png"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "🙋‍♂️你好，欢迎，我是咲凌。"
    Content: "These are my links......<br>My Friends' links are [there](/links/)"

  socialIcons:
    - name: Twitter
      url: "https://twitter.com/XiaoLing_Arisa"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: bilibili
      url: "https://space.bilibili.com/85829166"
    - name: 我的博客
      url: "https://sallyn.site"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/Sallyn0225/e-garden/tree/main/content"
    Text: "指出问题" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# 选择languages字段的哪个语言，默认 en
defaultContentLanguage: zh
languages:
  zh:
    menu:
      main:
        - identifier:
          name: 时间线
          url: /archives/
          weight: 10
        - identifier:
          name: 🔍
          url: /search/
          weight: 30
        - identifier: tags
          name: 标签
          url: /tags/
          weight: 25
        - identifier: categories
          name: 分类
          url: /categories/
          weight: 20
          
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
markup:
  goldmark:
    extensions:
      # 禁用 Hugo 将英文单引号转为 &rsquo
      typographer: false
# highlight:
#   noClasses: false
#   anchorLineNos: true
#   codeFences: true
#   guessSyntax: true
#   lineNos: true
#   style: monokai

taxonomies:
  tag: tags
  series: series
